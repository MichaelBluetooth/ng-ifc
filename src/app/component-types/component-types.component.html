<div class="card h-100">
  <div class="card-header">Components</div>
  <div class="card-body overflow-auto">
    <div class="form-check form-switch" *ngFor="let type of types$ | async">
      <input class="form-check-input" type="checkbox" [id]="type" checked (change)="toggle(type, $event)">
      <label class="form-check-label" [for]="type">{{type}}</label>
    </div>
  </div>
</div>
